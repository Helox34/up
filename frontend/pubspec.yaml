name: wkmobile
description: Polska aplikacja fitnessowo-społecznościowa - WK Mobile
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  http: ^1.1.0
  intl: ^0.18.0
  url_launcher: ^6.2.2
  image_picker: ^1.1.2

  # Firebase
  firebase_core: ^2.24.1
  firebase_auth: ^4.17.3
  cloud_firestore: ^4.15.3

  # Charts & notifications
  fl_chart: ^0.66.0
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # PDF
  printing: ^5.11.2
  pdf: ^3.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/challenges.json
    - assets/icons/
    - assets/images/
